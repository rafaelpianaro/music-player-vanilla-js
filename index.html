<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Music Player</h1>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Last Night</h4>
            <div class="progress-container">
                <div class="progress-class"></div>
            </div>
        </div>

        <audio src="music/last-nite.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="images/hear-you-me.jpg" alt="Music Cover" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fa fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fa fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fa fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
